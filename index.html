<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Bar - 002 project</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Heebo:wght@300;400;500;700&family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <form class="search-bar" action="https://www.google.com/search" method="get">
        <input type="text" placeholder="search anything" name="q" />
        <button class="btn" type="submit"><i class="fa fa-search icon"></i></button>
      </form>
    </div>
  </body>
</html>
